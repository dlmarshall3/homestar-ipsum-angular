<div class="row card-div">
  <div class="col-12"  *ngFor="let par of paragraphs">
    <div class="card shadow" style="width:100%;">
      <div class="card-body">
        <p #targetText>{{par}}</p>
        <button class="btn btn-success" (click)="onClickCopyText(targetText.innerText)">Copy</button>
      </div>
    </div>
  </div>
</div>
